{% extends 'layout.html' %} 

{% block title %}<title>ITshnyk</title>{% endblock %} 

{% block metatags %}
    <meta name="description" content="Лайфхаки" />
    <link rel="canonical" href="https://lifehacks.in.ua/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Лайфхаки" />
    <meta property="og:description" content="Лайфхаки" />
    <meta property="og:url" content="https://lifehacks.in.ua/" />
    <meta property="og:image" content="https://lifehacks.in.ua/static/img/image.png" />
{% endblock %}

{% block content %}
<section>
  <p>
    Лайфхаки
  </p>
  {% for category in categories %}
  <h2>{{ category.name }}</h2>
    <div class="row mb-3 mt-3 gap-3">
    {% for post in category.posts.all|slice:":4" %}
      <div class="card" style="width: 18rem;">
        <a href="/posts/{{ post.slug }}">
          <img src="static/img/image.jpg" class="card-img-top" alt="...">
        </a>
        <div class="card-body">
          <h3 class="card-text">{{ post.title }}</h3>
        </div>
      </div>
    {% endfor %}
    </div>
  {% endfor %}
  
</section>
{% endblock %}
