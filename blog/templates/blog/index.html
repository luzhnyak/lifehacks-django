{% extends 'layout.html' %} 

{% block title %}<title>Публікації айтішніка - ITshnyk</title>{% endblock %} 

{% block metatags %}
    <meta name="description" content="Публікації айтішніка" />
    <link rel="canonical" href="https://itshnyk.in.ua/posts/" />
    <meta property="og:title" content="Публікації айтішніка" />
    <meta property="og:description" content="Публікації айтішніка" />
    <meta property="og:url" content="https://itshnyk.in.ua/posts/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://itshnyk.in.ua/static/img/image.png" />
{% endblock %} 

{% block content %}
<h1>Публікації айтішніка</h1>
<div class="row">
{% for category in categories %}
<div class="col-lg-4 col-sm-6 p-2">
<div class="card">
  <div class="card-header">
    <a class="" href="/posts/{{ category.slug }}" title="{{ category.description }}"
    ><i class="{{ category.icon }} fa-lg"></i> {{ category.name }}</a>
  </div>
  <div class="card-body">
    <p class="card-title">{{ category.description }}</p>    
  </div>
</div>
</div>
{% endfor %} 
</div>
{% endblock %}
